<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CV Maquette 2</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        * body {
            background-color: #e5e7e6;
        }

        .header {
            background-color: blue;
            height: 50px;
        }
    </style>
</head>

<body>

    <div class="container-fluid">
        <div class="row">
            <div class="col-12 header"></div>
        </div>

        <div class="row mt-4">
            <div class="col-md-6">
                <h4 class="py-4">Insérer les diplômes</h4>
                <div class="form-group">
                    <label for="diplome1">Ajouter un diplôme</label>
                    <input type="file" class="form-control" id="diplome1" placeholder="Diplôme 1" style="width: 400px;">
                </div>
                <div class="form-group">
                    <label for="diplome2">Ajouter un diplôme</label>
                    <input type="file" class="form-control" id="diplome2" placeholder="Diplôme 2" style="width: 400px;">
                </div>
                <div class="form-group">
                    <label for="diplome3">Ajouter un diplôme</label>
                    <input type="file" class="form-control" id="diplome3" placeholder="Diplôme 3" style="width: 400px;">
                </div>

                <h4 class="py-4">Les preuves des expériences professionnelles</h4>
                <div class="form-group">
                    <label for="attestation1">Attestation 1</label>
                    <input type="file" class="form-control" id="attestation1" placeholder="Attestation 1"
                        style="width: 400px;">
                </div>
                <div class="form-group">
                    <label for="attestation2">Attestation 2</label>
                    <input type="file" class="form-control" id="attestation2" placeholder="Attestation 2"
                        style="width: 400px;">
                </div>
            </div>


            <div class="col-md-6">
                <h4 class="py-4">Ajouter des certificats</h4>
                <div class="form-group">
                    <label for="certificat1">Certificat 1</label>
                    <input type="text" class="form-control" id="certificat1" placeholder="Lien du certificat"
                        style="width: 400px;">
                </div>
                <div class="form-group">
                    <label for="certificat2">Certificat 2</label>
                    <input type="text" class="form-control" id="certificat2" placeholder="Lien du certificat"
                        style="width: 400px;">
                </div>
                <div class="form-group">
                    <label for="certificat3">Certificat 3</label>
                    <input type="text" class="form-control" id="certificat3" placeholder="Lien du certificat"
                        style="width: 400px;">
                </div>
                <button class="btn btn-primary mt-4">Autres</button>
            </div>
        </div>
    </div>

</body>

</html>
