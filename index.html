<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bienvenue sur notre plate-forme</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
    <style>
        * body {
            background-image: url('images/images-bg.jpg');
            background-repeat: no-repeat;
            /* Empêche la répétition */
            background-size: cover;
            /* Ajuste l'image pour couvrir toute la page */
            background-position: center;
            /* Centre l'image */
            height: 100vh;
            /* Assure que le fond couvre toute la hauteur */
            margin: 0;

        }

        .header {
            background-color: blue;
            padding: 20px;
            position: relative;
        }

        .header .circle {
            margin-top: 30px;
            width: 50px;
            height: 50px;
            background-color: rgb(204, 212, 204);
            border-radius: 50%;
            position: absolute;
            top: 0;
            left: 10px;
        }

        .btn-custom {
            background-color: lightcoral;
            color: white;
            border: none;
        }

        .btn-custom:hover {
            background-color: #e57373;
        }

        .container {
            position: relative;
            top: 50%;
            /* Pousse le conteneur vers le bas */
            transform: translateY(-80%);
            /* Centre le conteneur verticalement */
        }

        .title {
            background-color: cyan;
            padding: 10px 20px;
            border: 3px solid black;
            border-radius: 20px;
            font-size: 24px;
            font-weight: bold;
            display: inline-block;
            color: black;
        }

        body,
        h4,
        h5,
        p,
        button {
            font-family: 'Montserrat', sans-serif;
            color: white;
        }
    </style>
</head>

<body>

    <div class="header text-center">
        <div class="circle"></div>
        <div class="title">BIENVENUE SUR NOTRE PLATE-FORME</div>
    </div>

    <div class="container text-center mt-5">
        <h1 style="font-size: 50px;">Vous êtes un RH ou à la recherche d'un poste d'emploi ?</h1>

        <div class="row mt-4">
            <div class="col-md-6">
                <h5>Créer un compte pour votre entreprise</h5>
                <p>ici-bas</p>
                <button class="btn btn-custom">Créer</button>
            </div>
            <div class="col-md-6">
                <h5>Créer un compte personnel</h5>
                <p>ici-bas</p>
                <button class="btn btn-custom">Créer</button>
            </div>
        </div>

        <div class="mt-3">
            <span class="d-inline-block p-2 bg-light rounded-circle">ou</span>
        </div>

        <div class="mt-3">
            <button class="btn btn-primary">Se connecter</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
