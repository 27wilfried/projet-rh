<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Créer une offre</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        * body {
            background-color: #e5e7e6;
        }

        .navbar-custom {
            background-color: #0000FF;
        }

        .navbar-nav .nav-link {
            color: white;
            margin-right: 10px;
        }

        .box {
            border: 1px solid #ccc;
            border-radius: 8px;
            padding: 20px;
            margin: 10px;
        }

        .btn-publish {
            background-color: #d2e3f8;
            border-radius: 20px;
            border: none;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-custom">
        <a class="navbar-brand text-white" href="#">Profil</a>
        <ul class="navbar-nav ml-auto">
            <li class="nav-item"><a class="nav-link" href="#">Accueil</a></li>
            <li class="nav-item"><a class="nav-link" href="#">Créer</a></li>
            <li class="nav-item"><a class="nav-link" href="#">Gérer</a></li>
            <li class="nav-item"><a class="nav-link" href="#">Test</a></li>
            <li class="nav-item"><a class="nav-link" href="#">Not</a></li>
        </ul>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <div class="col-md-4">
                <button class="btn btn-light btn-block">Nouveau</button>
            </div>
            <div class="col-md-8">
                <div class="box">
                    <p>Nom du Poste</p>
                    <p>Description</p>
                    <p>Conditions</p>
                    <p>Durée</p>
                </div>
            </div>
        </div>

        <div class="text-right mt-3">
            <button class="btn btn-publish">Publier</button>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
