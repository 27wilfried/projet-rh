<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gérer vos campagnes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">


    <style>
        * body {
            background-color: #e5e7e6;
        }

        .header {
            background-color: #0000FF;
            height: 60px;
        }

        .header .circle {
            width: 50px;
            height: 50px;
            background-color: lightgreen;
            border-radius: 50%;
            position: absolute;
            top: 5px;
            left: 10px;
            margin-top: 9px;
        }

        .navbar-custom {
            background-color: #0000FF;
        }

        .btn-custom {
            border-radius: 30px;
            padding: 0.5rem 1.5rem;
        }

        .search-bar {
            margin-top: 1rem;
            margin-bottom: 2rem;
        }

        .btn-large {
            margin: 1rem;
            padding: 1rem;
        }

        .social-buttons button {
            margin-bottom: 10px;
        }

        .search-container {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 20px;
        }

        .search-input {
            width: 300px;
        }

        .avatar {
            width: 40px;
            height: 40px;
            background-color: lightgreen;
            border-radius: 50%;
            margin-left: 10px;
        }

        body,
        h4,
        h5,
        p,
        button {
            font-family: 'Montserrat', sans-serif;
            color: white;
        }

        /* Style pour le texte des liens de la navbar */
        .navbar .nav-link {
            color: #fff !important;
            /* Couleur du texte en blanc */
        }

        .navbar .nav-link:hover {
            color: #f0f0f0;
            /* Légèrement plus gris au survol */
        }

        .navbar .nav-link.active {
            color: #f8f9fa;
            /* Couleur légèrement différente pour le lien actif */
        }

        /* Style pour le background de la navbar */
        .navbar {
            background-color: #007bff;
            /* Couleur primaire pour le fond de la navbar */
        }
    </style>
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-primary">
        <div class="container-fluid justify-content-center">
            <!-- En-tête avec icône (optionnelle) -->
            <div class="header text-center">
                <div class="circle"></div>
            </div>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText"
                aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-center" id="navbarText">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Features</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Pricing</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Search Bar -->
    <div class="container mt-4">
        <div class="search-container">
            <div class="input-group rounded">
                <input type="search" class="form-control search-input mx-auto" placeholder="Search" aria-label="Search"
                    aria-describedby="search-addon" style="width: 50%;" />
                <span class="input-group-text border-0" id="search-addon">
                    <i class="fa fa-search"></i>
                </span>
            </div>
        </div>
    </div>
    <div class="container">
        <h2 class="text-center py-5" style="color: black;">Gérer vos campagnes de recrutement en un seul geste</h2>
    </div>

    <!-- Buttons Section -->
    <div class="container text-center mt-5">
        <div class="row">
            <div class="col">
                <button class="btn btn-outline-secondary btn-large">Créer une offre d'emploi</button>
            </div>
            <div class="col">
                <button class="btn btn-outline-secondary btn-large">Gérer vos candidatures</button>
            </div>
            <div class="col">
                <button class="btn btn-outline-secondary btn-large">Organiser une évaluation</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
